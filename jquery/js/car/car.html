<html>
    <head>
      <title>jQuery Car Race 2.0</title>
      
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="normalize.css">
    </head>   

        <body id="race">

            <h1>jQuerry Car Race 2.0</h1>

            <input type="button" value="Race!" id="go">
            <input type="button" value="Reset" id="reset">

            <div id="racetrack">
                <img src="img/car1.png" alt="Green car" id="car1" class="car">
                <img src="img/car2.png" alt="Red car" id="car2" class="car">
            </div>

            <div id="raceInfocontainer" class="clearfix">
                <h2>Results</h2>
                <div id="raceInfo1" class="raceInfo">Car1<span></span></div>
                <div id="raceInfo2" class="raceInfo">Car2<span></span></div>

            </div>



            <script src="jquery-3.5.1.js"></script>
            <script src="script.js"></script>
        </body>
    
</html>
