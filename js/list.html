<!DOCTYPE html>

<html>

    <head>
            <title>List</title>
    </head>

    <body>
        
        <!--Unordered list -->
        <ul>
            <li>Twix</li>
            <li>Mars</li>
            <li>Sneakers</li>
        </ul>

        <ol>
            <li>T-shirts</li>
            <li>Pants</li>
            <li>shoes</li>
        </ol>

        <!--Items Descriptions-->
        <dl>
            <dt>Twix</dt>

            <dd>a very yummy snack made of biscuit covered in chocolate.</dd>


            <dt>Mars</dt>

            <dd>a very yummy snack made of chocolate with tasty cream inside.</dd>
            

            <dt>Sneakers</dt>

            <dd>a very yummy snack made of chocolate with peanuts inside.</dd>
        </dl>
    </body>
    
</html>
